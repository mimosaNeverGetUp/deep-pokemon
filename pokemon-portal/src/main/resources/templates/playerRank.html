<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>showdown-ladder</title>
    <link rel="stylesheet" th:href="${contextPath}+'/css/ladder.css'">
</head>
<body>
<div class="navi">
    <nav>
        <ul class="navi-list">
            <li>
                <a class="navi-item"
                   th:href="${requestScheme + '://' + requestServerName +
     ':' + serverPort  + contextPath + '/list'}">
                    <img class="navi-logo" src="pokemonicon/pokemon.png" alt="deep-pokemon">
                </a>
            </li>

            <li>
                <a class="navi-href navi-item"
                   th:href="${requestScheme + '://' + requestServerName +
     ':' + serverPort  + contextPath + '/list'}">
                    排行榜
                </a>
            </li>

            <li>
                <a class="navi-href navi-item"
                   th:href="${requestScheme + '://' + requestServerName +
     ':' + serverPort  + contextPath + '/'}+'team'" >
                    队伍集
                </a>
            </li>

            <li>
                <a class="navi-href navi-item"
                   th:href="${requestScheme + '://' + requestServerName + ':'
                   + serverPort  + contextPath + '/stat'}" >
                    宝可梦
                </a>
            </li>
        </ul>
        <div>
            <span class="navi-item" th:text="'最近更新:' + ${ladderDate}"></span>
        </div>
    </nav>
</div>

<table class="ladder">
    <tr style="height: 50px">
        <th class="ladder-th">排名</th>
        <th class="ladder-th">玩家名</th>
        <th class="ladder-th">elo</th>
        <th class="ladder-th">gxe</th>
        <th class="ladder-th">最近使用队伍</th>
    </tr>
    <tr th:each="rank :  ${   rankList}" >
        <td  th:text="${rank.getRank()}" class="ladder-td">rank</td>
        <td class="ladder-td" >
            <a th:text="${rank.getName()}" th:href="${requestScheme + '://' + requestServerName + ':' + serverPort  + contextPath + '/'}+'record?page=0&name='+${rank.getName()}"></a>
        </td>
        <td  class="ladder-td" th:text="${rank.getElo()}">elo</td>
        <td class="ladder-td" th:text="${rank.getGxe()}">gxe</td>
        <td  class="ladder-td" colspan="3">
            <div class="team-list">
                <ul class="pokemon-list">
                        <li th:each="pokemon : ${teamList.get(2*rankStat.index).getPokemons()}" >
                            <div class="set-tip">
                                <img th:src="${contextPath}+'/pokemonicon/'+ ${pokemon.getName().replace('*','')}+'.png'" align="centre" th:title="${pokemon.getName()}" >
                                <div class="set-tip-text" >
                                    <p th:text="${pokemon.getName()} + '@' +${pokemon.getItem()==null? '???' : pokemon.getItem()}"></p>
                                    <p th:each="move : ${pokemon.getMoves()}">
                                        <span th:text="'-' + ${move}"></span>
                                    </p>
                                </div>
                            </div>
                        </li>
                </ul>
                <ul class="pokemon-list">
                    <li th:each="pokemon : ${teamList.get(2*rankStat.index+1).getPokemons()}" >
                        <div class="set-tip">
                            <img th:src="${contextPath}+'/pokemonicon/'+ ${pokemon.getName().replace('*','')}+'.png'" align="centre" th:title="${pokemon.getName()}" >
                            <div class="set-tip-text" >
                                <p th:text="${pokemon.getName()} + '@' +${pokemon.getItem()==null? '???' : pokemon.getItem()}"></p>
                                <p th:each="move : ${pokemon.getMoves()}">
                                    <span th:text="'-' + ${move}"></span>
                                </p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </td>
    </tr>
</table>
<table  border="0" align="center"  cellspacing="50" th:marginheight="10"  >
    <tr>
        <td style="text-align: center;border-style: none" colspan="2">
            <a th:href="${requestURI}+'?page='+${page-1}+'&name='" th:style="${page==1? 'visibility: hidden':''}" th:text="上一页"></a>
        </td>
        <td style="text-align: center;border-style: none" colspan="2">
            <a th:href="${requestURI}+'?page='+${page+1}+'&name='" th:style="${page==8? 'visibility: hidden':''}" th:text="下一页"></a>
        </td>
    </tr>
</table>
</body>
</html>
