<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<style type="text/css">
    .divForm{
        position: absolute;/*绝对定位*/
        width: 300px;
        height: 200px;


        text-align: center;/*(让div中的内容居中)*/
        top: 50%;
        left: 50%;
        margin-top: -200px;
        margin-left: -150px;
    }
</style>

<body>
<table  border="0" align="center"  cellspacing="50" th:marginheight="10" >
    <tr align="center">
        <td style="text-align: center;border-style: none" >
            <a th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/list'}" th:text="排行榜"></a>
        </td>
        <td style="text-align: center;border-style: none">
            <a th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'}+'team?page=1'" th:text="队伍集"></a>
        </td>
        <td style="text-align: center;border-style: none" >
            <a th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/stat'}" th:text="宝可梦"></a>
        </td>
    </tr>
</table>
<div class="divForm">
    <form method="post" th:action="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/result'}">
        名字(大写):<input type="text" name="name" value="Clefable">
        <br>
        日期(晚于):
        <input type="text" name="dayAfter" value="2020-06-11">
        <br>
        日期(早于):
        <input type="text" name="dayBefore" value="2020-07-11">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
