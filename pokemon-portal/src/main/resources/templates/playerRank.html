<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>showdown-ladder</title>
    <link rel="stylesheet" th:href="${#request.getContextPath()}+'/css/ladder.css'">
</head>
<body>
<div class="navi">
    <nav>
        <ul class="navi-list">
            <li>
                <a class="navi-item"
                   th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() +
     ':' + #request.getServerPort()  + #request.getContextPath() + '/list'}">
                    <img class="navi-logo" src="pokemonicon/pokemon.png" alt="deep-pokemon">
                </a>
            </li>

            <li>
                <a class="navi-href navi-item"
                   th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() +
     ':' + #request.getServerPort()  + #request.getContextPath() + '/list'}">
                    排行榜
                </a>
            </li>

            <li>
                <a class="navi-href navi-item"
                   th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() +
     ':' + #request.getServerPort()  + #request.getContextPath() + '/'}+'team'" >
                    队伍集
                </a>
            </li>

            <li>
                <a class="navi-href navi-item"
                   th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':'
                   + #request.getServerPort()  + #request.getContextPath() + '/stat'}" >
                    宝可梦
                </a>
            </li>
        </ul>
        <div>
            <span class="navi-item" th:text="'最近更新:' + ${playerList.get(0).getInfoDate()}"></span>
        </div>
    </nav>
</div>

<table class="ladder">
    <tr style="height: 50px">
        <th class="ladder-th">rank</th>
        <th class="ladder-th">player</th>
        <th class="ladder-th">elo</th>
        <th class="ladder-th">gxe</th>
        <th class="ladder-th">recent team</th>
    </tr>
    <tr th:each="player :  ${playerList}" >
        <td  th:text="${player.getRank()}" class="ladder-td">rank</td>
        <td class="ladder-td" >
            <a th:text="${player.getName()}" th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'}+'record?page=1&name='+${player.getName()}"></a>
        </td>
        <td  class="ladder-td" th:text="${player.getElo()}">elo</td>
        <td class="ladder-td" th:text="${player.getGxe()}">gxe</td>
        <td  class="ladder-td" colspan="3">
            <table border="0" align="center" style="width: 70%;">
                <tr>
                        <td th:each="pokemon : ${teamList.get(2*playerStat.index).getPokemons()}" >
                            <div class="tooltip">
                                <img
                                        th:src="${#request.getContextPath()}+'/pokemonicon/'+ ${pokemon.getName().replace('*','')}+'.png'" align="centre" th:title="${pokemon.getName()}" >
                                <div class="tooltiptext" >
                                    <p th:text="${pokemon.getName()} + '@' +${pokemon.getItem()==null? '???' : pokemon.getItem()}"></p>
                                    <p th:each="move : ${pokemon.getMoves()}">
                                        <span th:text="'-' + ${move}"></span>
                                    </p>
                                </div>
                            </div>
                        </td>
                </tr>
                <tr>
                    <td th:each="pokemon : ${teamList.get(2*playerStat.index+1).getPokemons()}" >
                        <div class="tooltip">
                            <img
                                    th:src="${#request.getContextPath()}+'/pokemonicon/'+ ${pokemon.getName().replace('*','')}+'.png'" align="centre" th:title="${pokemon.getName()}" >
                            <div class="tooltiptext" >
                                <p th:text="${pokemon.getName()} + '@' +${pokemon.getItem()==null? '???' : pokemon.getItem()}"></p>
                                <p th:each="move : ${pokemon.getMoves()}">
                                    <span th:text="'-' + ${move}"></span>
                                </p>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<table  border="0" align="center"  cellspacing="50" th:marginheight="10"  >
    <tr>
        <td style="text-align: center;border-style: none" colspan="2">
            <a th:href="${#httpServletRequest.getRequestURI()}+'?page='+${page-1}+'&name='" th:style="${page==1? 'visibility: hidden':''}" th:text="上一页"></a>
        </td>
        <td style="text-align: center;border-style: none" colspan="2">
            <a th:href="${#httpServletRequest.getRequestURI()}+'?page='+${page+1}+'&name='" th:style="${page==8? 'visibility: hidden':''}" th:text="下一页"></a>
        </td>
    </tr>
</table>
</body>
</html>
