<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#rank'
            ,url: '/json/rank' //数据接口
            ,page: true //开启分页
            ,limit: 20
            ,cols: [[ //表头
                {field: 'rank', title: 'rank', width:80,  fixed: 'left'}
                ,{field: 'name', title: 'player', width:80}
                ,{field: 'elo', title: 'elo', width:80}
                ,{field: 'gxe', title: 'gxe', width:80}
                ,{field: 'gxe', title: 'recent team', width:80, colspan:6, templet: '#teamTpl'}
            ]]
        });

    });
</script>
